# H2 Web Console (H2ConsoleProperties)
# Whether to enable the console.
spring.h2.console.enabled=false
# Path at which the console is available.
spring.h2.console.path=/h2-console
# Whether to enable trace output.
spring.h2.console.settings.trace=false
# Whether to enable remote access.
spring.h2.console.settings.web-allow-others=true

#DataSource H2 DataBase

database.h2.driverClassName=org.h2.Driver
database.h2.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MySQL
database.h2.username=sa
database.h2.password=sa

# Hibernate Properties
database.h2.dialect=org.hibernate.dialect.H2Dialect
database.h2.show-sql=false
database.h2.ddl-auto=create-drop

